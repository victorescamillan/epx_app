<ion-header>

  <ion-navbar>
    <ion-title>Business Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <!-- <div class="page-thumbnail" >
    <img class="business-logo" [src]="details.page_thumbnail">
    <div class="page-title">
      <h2 class="md-text pre-line" [innerHtml]="details.business_name | uppercase"></h2>
    </div>
  </div> -->
  <div class="business-content">
    <img class="business-logo" [src]="partial_details.business_logo">
    <h4>Business Name:</h4>
    <p class="md-text no-margin">{{partial_details.business_name}}</p>

    <h4>Business Description:</h4>
    <p class="md-text pre-line no-margin" [innerHTML]="partial_details.business_description"></p>

    <h4>Target Customers:</h4>
    <p class="md-text ">{{partial_details.target_customers}}</p>

    <h4>Benefits Delivered:</h4>
    <p class="md-text pre-line no-margin" [innerHTML]="partial_details.benefits_delivered"></p>

    <h4>Where I can use help:</h4>
    <p class="md-text no-margin" [innerHTML]="partial_details.business_industry"></p>

    <!-- <h4>Target Customers:</h4>
    <p class="md-text">{{details.target_customers}}</p> -->
    <div id="indicator" [class]="isLoading ? 'show-indicator' : 'hide-indicator'">
      <ion-spinner name="crescent"></ion-spinner>
    </div>
    <div class="owner-info" *ngIf="!isLoading">
      <img class="owner-thumbnail" [src]="partial_details.avatar" (click)="memberDetails()">
      <h1>{{partial_details.member_name}}</h1>
      <p class="md-text no-margin">{{partial_details.member_position}}</p>
    </div>
  </div>
</ion-content>
