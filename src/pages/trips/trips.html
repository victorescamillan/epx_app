<ion-content>
  <ion-refresher (ionRefresh)="forceReload($event)">
    <ion-refresher-content refreshingText="Loading Trips...">
    </ion-refresher-content>
  </ion-refresher>
  <h1 class="text-center">
    <strong>EXPLORE . EXPAND</strong>
  </h1>
  <ion-buttons>
    <button ion-button block icon-end (click)="showFilter()">
      Filter
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>

  <ion-list [virtualScroll]="(tripList | async)" [approxItemHeight]="'200px'">
    <ion-card *virtualItem="let trip">
        
      <button ion-button round outline small class="top">{{trip.product_cat}}</button>
      <img src="{{trip.thumbnail}}" (click)="tripDetails(trip)">
      <ion-card-content>
        <p class="sm-text">{{trip.start_date}} - {{trip.end_date}}</p>
        <h3 class="content-text">
          <strong>{{trip.title | uppercase}}</strong>
        </h3>
        <p class="content-text">
          <strong class="colored">{{trip.price}}</strong> Trip Fee</p>
        <div class="btn-interested">
          <button ion-button icon-right clear small>
            <div>{{trip.trip_interested.interested == true ? "Interested" : "I'm Interested"}}</div>
            <ion-icon name="{{trip.trip_interested.interested == true ? 'heart' : 'heart-outline'}}"></ion-icon>
          </button>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-list>
