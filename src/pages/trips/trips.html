<ion-header>
  <ion-navbar>
    <ion-title>EXPLORE . EXPAND</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="light" (click)="showFilter()">
        <ion-icon name="md-funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="forceReload($event)">
    <ion-refresher-content refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <!-- <h1 class="text-center">
    <strong>EXPLORE . EXPAND</strong>
  </h1> -->
  <!-- <ion-buttons>
    <button ion-button block icon-end (click)="showFilter()">
      Filter
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons> -->
  <br />

  <div id="indicator" class="{{isLoading && !isRefresh ? 'show-indicator' : 'hide-indicator'}}">
    <ion-spinner name="crescent"></ion-spinner>
  </div>
  <ion-card *ngFor="let trip of tripList" #tripCard>
    <div class="trip-image" (click)="tripDetails(trip)">
      <button ion-button round outline small class="top">{{trip.product_cat}}</button>
      <img src="{{trip.thumbnail}}" >
      <img class="sashes" src="{{trip.sashes_image}}" *ngIf="trip.sashes_image != ''">
      <div class="trip-meter" [style.background-image]="trip.gauge_meter_image" [style.background-position-x]="trip.gauge_meter_css">
        <p class="sm-text strong white">{{trip.gauge_meter_percent}}</p>
      </div>
    </div>
    <ion-card-content>
      <p class="sm-text">{{trip.start_date}} - {{trip.end_date}}</p>
      <h3 class="content-text">
        <strong>{{trip.title | uppercase}}</strong>
      </h3>
      <p class="content-text">
        <strong class="colored">{{trip.price}}</strong> Trip Fee</p>
      <div class="btn-interested" *ngIf="trip.sashes_image == ''">
        <button ion-button icon-right clear small (click)="interested(trip)">
          <div>{{trip.trip_interested.interested ? "Interested" : "I'm Interested"}}</div>
          <ion-icon name="{{trip.trip_interested.interested ? 'heart' : 'heart-outline'}}"></ion-icon>
        </button>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="page < totalPage">
    <ion-infinite-scroll-content loadingText="Loading more trips..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
