<ion-header>
  <ion-navbar>
    <!-- <ion-title>Trips</ion-title> -->
    <ion-buttons right>
        <button ion-button outline icon-end (click)="showFilter()">
          Filter
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons left>
        <button ion-button outline icon-end (click)="logoutUser()">
          Logout
          <!-- <ion-icon name="search"></ion-icon> -->
        </button>
      </ion-buttons>
    <!-- <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar> -->
  </ion-navbar>
</ion-header>
<ion-content>
  <h1 class="text-center"><strong>EXPLORE . EXPAND</strong></h1>
  <!-- *ngFor="let trip of tripList" -->
        <ion-list [virtualScroll]="tripList" [approxItemHeight]="'80px'" >
              <ion-card *virtualItem="let trip">
                <button ion-button round outline small class="top">ADVENTURE</button>
                <img src="{{trip.thumbnail}}" (click)="tripDetails(trip)">
                <!-- <ion-img [src]="trip.thumbnail"></ion-img> -->
                <ion-card-content>                  
                  <p class="sm-text">01/31/2018 - 02/28/2018</p>
                  <h3 class="content-text"><strong>{{trip.title | uppercase}}</strong></h3>
                  <p class="content-text"><strong class="colored">$2950</strong> Trip Fee</p>
                  <div class="btn-interested">
                    <button ion-button icon-right clear small (click)="clickInterest(trip.ID)">
                      <div>{{is_interested == true && trip.ID == id ? "Interested" : "I'm Interested"}}</div>
                      <ion-icon name="{{is_interested == true && trip.ID == id ? 'heart' : 'heart-outline'}}"></ion-icon>
                    </button>
                  </div>
                </ion-card-content>
              </ion-card>
        </ion-list>
        <!-- <ion-infinite-scroll (ionInfinite)="doInfinite($event)" loadingSpinner="bubbles">
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll> -->

</ion-content>
