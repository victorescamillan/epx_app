<ion-content padding>
  <div class="logo">
    <img src="assets/imgs/epx_logo_colored.png" alt="epx logo">
    <h1>Welcome Back!</h1>
    <h1>New Adventure Await!</h1>
  </div>
  <form [formGroup]="formGroup">
    <div class="login-item">
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input [(ngModel)]="username" formControlName="email" type="email"></ion-input>
      </ion-item>
      <p class="danger small" *ngIf="email_validation.hasError('required') && email_validation.touched">Username is required.</p>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="password" formControlName="password" type="password"></ion-input>
      </ion-item>
      <p class="danger small" *ngIf="password_validation.hasError('required') && password_validation.touched">Password is required.</p>
    </div>
    <br/>
    <button ion-button round block [disabled]="!formGroup.valid" (click)="loginUser()">Login</button>
    
    <button ion-button round block color="light" class="btn-forgot" (click)="forgotPassword()">Forgot your password?</button>
  </form>


  <!-- <p class="md-text center primary" (click)="forgotPassword()">Forgot your password?</p> -->

</ion-content>
