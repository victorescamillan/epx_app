<ion-content padding>
  <div class="logo">
    <img src="assets/imgs/epx_logo_colored.png" alt="epx logo">
    <h1>Welcome Back!</h1>
    <h1>New Adventure Await!</h1>
  </div>
  <div class="login-item">
    <ion-item>
    <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="username" type="text"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [(ngModel)]="password"  type="password"></ion-input>
  </ion-item>
</div>
  <button ion-button round outline block (click)="presentLoadingDefault()">Login</button>
 
</ion-content>
