<ion-header>

  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
    <ion-buttons right>
        <button ion-button icon-end (click)="closePage()">
          Close
          <ion-icon name="close-circle"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="container">
    <img src="./assets/imgs/fogot_password_icon.png"/>
    <h1 class="xxl-text strong center primary">Forgot your password?</h1>
    <p class="md-text center">Input your email to request password reset.</p>
    <form [formGroup]="formGroup">
      <ion-item>
        <ion-label floating>Input your email</ion-label>
        <ion-input type="email" formControlName="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <p class="danger small" *ngIf="email_control.hasError('required') && email_control.touched">Email is required.</p>
      <button ion-button round outline [disabled]="!formGroup.valid" class="btn-right" (click)="requestPassword()">Send &nbsp;&nbsp;
        <ion-icon name="send"></ion-icon>
      </button>
    </form>
  </div>
</ion-content>
