<ion-header>
  <ion-navbar>
    <ion-title>Member Assist</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="forceReload($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <div class="filter" #filter>
      <ion-row>
        <ion-col col-5>
          <ion-item>
            <ion-label>
              Region
            </ion-label>
            <ion-select [(ngModel)]="region">
              <ion-option ></ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-5>
          <ion-item>
            <ion-label>
              Trip Type
            </ion-label>
            <ion-select [(ngModel)]="type">
              <ion-option ></ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-2>
          <button ion-button outline color="light" class="btn-search" (click)="filterTrips()">
            Update
          </button>
        </ion-col>
      </ion-row>
    </div>
  <div id="indicator" class="{{isLoading ? 'show-indicator' : 'hide-indicator'}}">
      <ion-spinner name="crescent"></ion-spinner>
    </div>
  <ion-card *ngFor="let item of mentorList">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{item.avatar}}">
      </ion-avatar>
      <h2>{{item.member_name}}</h2>
      <ion-row class="sm-text">
        <ion-col col-2>
          <strong class="black">Skill :</strong>
        </ion-col>
        <ion-col col-10 class="gray">{{item.skill}}</ion-col>
      </ion-row>
    </ion-item>
    <ion-card-content>
      <p class="md-text pre-line" [innerHtml]="item.details">
      </p>
      <ion-row class="sm-text created">
        <ion-col col-3>
          <strong class="gray">Created :</strong>
        </ion-col>
        <ion-col col-9>{{item.date_created}}</ion-col>
      </ion-row>
      <ion-row class="sm-text">
        <ion-col col-3>
          <strong class="gray">Pending :</strong>
        </ion-col>
        <ion-col col-9>{{item.Pending}} days</ion-col>
      </ion-row>
      <button ion-button small outline>Respond</button>
    </ion-card-content>
  </ion-card>
</ion-content>
