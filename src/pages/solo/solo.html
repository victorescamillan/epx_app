<ion-header>

  <ion-navbar>
    <ion-title>SOLO</ion-title>
    <!-- <h1 class="text-center">
        <strong>SOLO</strong>
      </h1> -->
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="forceReload($event)">
    <ion-refresher-content refreshingText="Loading Solo...">
    </ion-refresher-content>
  </ion-refresher>
  
  <!-- <ion-buttons>
    <button ion-button block icon-end (click)="showFilter()">
      Filter
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons> -->
  <br />
  <div id="indicator" class="{{isLoading && !isRefresh ? 'show-indicator' : 'hide-indicator'}}" >
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <ion-list [virtualScroll]="(soloList | async)" [approxItemHeight]="'200px'">
    <ion-card *virtualItem="let solo">
      <img src="{{solo.thumbnail}}" (click)="soloDetails(solo)">
      <ion-card-content>
        <h3 class="content-text">
          <strong>{{solo.title | uppercase}}</strong>
        </h3>
        <ion-grid>
          <ion-row>
            <ion-col col-2>
              Date :
            </ion-col>
            <ion-col col-10>
              <p class="content-text">
                <strong class="colored">Price: {{solo.price}}</strong>
              </p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-2>
              Date :
            </ion-col>
            <ion-col col-10>
              <p class="sm-text">{{solo.start_date}}</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-2>
              Tags :
            </ion-col>
            <ion-col col-10>
              <button ion-button round outline small *ngFor="let tag of solo.product_tag">{{tag}}</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
