<ion-tabs>
    
    <ion-tab [root]="tripsRoot" tabTitle="Trips" tabIcon="plane"  tabBadge="{{badgeCount > 0 ? badgeCount : null}}" tabBadgeStyle="danger"></ion-tab>
    <ion-tab [root]="soloRoot" tabTitle="Solo" tabIcon="person"></ion-tab>
    <ion-tab [root]="vaultRoot" tabTitle="Vault" tabIcon="briefcase"></ion-tab>
    <ion-tab [root]="membersRoot" tabTitle="Members" tabIcon="people"></ion-tab>
    <ion-tab tabTitle="More" tabIcon="menu" (ionSelect)="openSideMenu()"></ion-tab>
</ion-tabs>
