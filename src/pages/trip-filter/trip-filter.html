<ion-header>

  <ion-navbar>
    <!-- <ion-title>Search Trips</ion-title> -->
    <ion-buttons right>
      <button ion-button icon-end (click)="closeFilter()">
        Close
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1 class="text-center">Search Trips</h1>
  <div class="select">
    <ion-item>
      <ion-label>Region</ion-label>
      <ion-select [(ngModel)]="region" >
        <ion-option *ngFor="let item of regionList">{{item}}</ion-option>
      </ion-select>
    </ion-item>
  </div>
  <div class="select">
    <ion-item>
      <ion-label>Trip Type</ion-label>
      <ion-select [(ngModel)]="type">
        <ion-option *ngFor="let item of product_typeList">{{item}}</ion-option>
      </ion-select>
    </ion-item>
  </div>
  <button ion-button round block outline (click)="filterTrips()">Update</button>
</ion-content>
